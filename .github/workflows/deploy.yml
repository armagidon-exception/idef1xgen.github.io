name: Build with Webpack and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust to your Node version

      - name: Install dependencies
        run: npm ci

      - name: Build with Webpack
        run: npm run build # Assumes 'build' script runs Webpack and outputs to dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/ # Change to your Webpack output folder, e.g., build/ or docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
